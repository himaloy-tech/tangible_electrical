{% extends "layout.html" %}
{% load static %}
{% block body %}
<div class="form__container" id="contact__form">
    <div class="content">
        <div class="left-side">
            <div class="phone details">
                <i class="fas fa-phone-alt"></i>
                <div class="topic">Phone
                    <i style="font-size:24px" class="fa">&#xf095;</i>
                </div>
                <div class="text-one">+91 91636-60043</div>
                <div class="text-two">+91 90513-75017</div>
            </div>
            <div class="email details">
                <i class="fas fa-envelope"></i>
                <div class="topic">Email
                    <i style="font-size:24px" class="fa">&#xf0e0;</i>
                </div>
                <a class="text-one" href="mailto:tangibleelectricall@gmail.com">tangibleelectricall@gmail.com</a>
                <!-- <div class="text-two">info.codinglab@gmail.com</div> -->
            </div>
        </div>
        <div class="right-side">
            <div class="topic-text">Contact Us</div>
            <p>Feel free to contact us</p>
            <form action="/contact" method="post">{% csrf_token %}
                <div class="input-box">
                    <input type="text"  name="person_name" id="person_nam" placeholder="Enter your name" required/>
                </div>
                <div class="input-box">
                    <input type="number"  name="phone_number" id="phone_number" placeholder="Enter your phone number" required />
                </div>
                <div class="input-box message-box">
                    <textarea placeholder="Enter your message"  name="query" id="query" required></textarea>
                </div>
                <div class="button">
                    <input type="submit" value="Submit" />
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
